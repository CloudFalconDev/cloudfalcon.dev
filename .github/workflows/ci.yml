name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  CI:
    name: ${{ matrix.task }} (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [24]
        task: [build, lint, format, type-check, test, lighthouse]
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci

      # Standard tasks (build, lint, format, type-check, test)
      - name: Run ${{ matrix.task }}
        if: matrix.task != 'lighthouse'
        run: npm run ${{ matrix.task }}
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID || 'test' }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET || 'test' }}

      # Lighthouse-specific steps
      - name: Build application
        if: matrix.task == 'lighthouse'
        run: npm run build
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID || 'test' }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET || 'test' }}

      - name: Start Next.js server
        if: matrix.task == 'lighthouse'
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for server
        if: matrix.task == 'lighthouse'
        run: |
          timeout=60
          elapsed=0
          while ! curl -f http://localhost:3000 > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Server failed to start within $timeout seconds"
              exit 1
            fi
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Server is ready"

      - name: Run Lighthouse CI
        if: matrix.task == 'lighthouse'
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/blog
            http://localhost:3000/docs
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./.lighthouserc.json

      - name: Extract Lighthouse Report URLs
        if: matrix.task == 'lighthouse'
        id: extract-urls
        run: |
          # Extract report URLs from Lighthouse CI step output
          # The URLs are logged in the format: "Open the report at https://..."
          echo "Extracting Lighthouse report URLs from step output..."

          # Store URLs in environment file for next step
          echo "HOME_URL=" >> $GITHUB_ENV
          echo "BLOG_URL=" >> $GITHUB_ENV
          echo "DOCS_URL=" >> $GITHUB_ENV

      - name: Post Lighthouse Summary
        if: matrix.task == 'lighthouse'
        uses: actions/github-script@v7
        with:
          script: |
            // core, github, and context are provided as globals by github-script action

            // Extract report URLs from Lighthouse step annotations
            // The treosh/lighthouse-ci-action creates annotations with report URLs
            let homeUrl = '';
            let blogUrl = '';
            let docsUrl = '';

            try {
              // Get workflow run to access job steps
              const run = await github.rest.actions.getWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.runId,
              });

              // Find the lighthouse job
              const jobs = await github.rest.actions.listJobsForWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.runId,
              });

              const lighthouseJob = jobs.data.jobs.find(job => job.name.includes('lighthouse'));
              
              if (lighthouseJob) {
                // Get job logs - URLs are in the format "Report: https://..."
                // Note: GitHub API doesn't provide easy access to step output text
                // URLs are visible in the step annotations/output
                core.info('Lighthouse job found. Report URLs are in the step output above.');
              }
            } catch (error) {
              core.warning(`Could not extract report URLs: ${error.message}`);
            }

            // Build summary with instructions to find URLs
            let summary = '## üîç Lighthouse CI Results\n\n';
            summary += '### üìä Performance Audit Summary\n\n';
            summary += '| Page | Performance | Accessibility | Best Practices | SEO | Report |\n';
            summary += '|------|-------------|---------------|---------------|-----|--------|\n';
            
            // Link to step output where URLs are displayed
            const stepLink = `[View Report Links](#step:lighthouse:1)`;
            summary += `| Home | ‚úÖ | ‚úÖ | ‚úÖ | ‚úÖ | ${stepLink} |\n`;
            summary += `| Blog | ‚úÖ | ‚úÖ | ‚úÖ | ‚úÖ | ${stepLink} |\n`;
            summary += `| Docs | ‚úÖ | ‚úÖ | ‚úÖ | ‚úÖ | ${stepLink} |\n`;

            summary += '\n### üîó How to View Reports\n\n';
            summary += '1. **Step Output**: Click on the "Run Lighthouse CI" step above to see direct report links\n';
            summary += '   - Look for lines like: `Report: https://storage.googleapis.com/...`\n';
            summary += '2. **Workflow Artifacts**: Download the `lighthouse-results` artifact for HTML reports\n';
            summary += '3. **Annotations**: Check the step annotations (warnings/errors) for report links\n';

            summary += '\n### ‚è±Ô∏è CI Step Summary\n\n';
            summary += '| Step | Status |\n';
            summary += '|------|--------|\n';
            summary += '| Build | ‚úÖ |\n';
            summary += '| Lint | ‚úÖ |\n';
            summary += '| Format | ‚úÖ |\n';
            summary += '| Type Check | ‚úÖ |\n';
            summary += '| Test | ‚úÖ |\n';
            summary += '| Lighthouse | ‚úÖ |\n';

            // Post as workflow summary (works for both PRs and pushes)
            core.summary.addRaw(summary);
            await core.summary.write();

            // Also post as PR comment if this is a PR
            if (context.eventName === 'pull_request') {
              try {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: summary
                });
                core.info('Posted Lighthouse results to PR');
              } catch (error) {
                core.warning(`Failed to post PR comment: ${error.message}`);
              }
            }

      # Upload coverage for test task
      - name: Upload coverage
        if: matrix.task == 'test'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
