name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  CI:
    name: ${{ matrix.task }} (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [24]
        task: [build, lint, format, type-check, test, lighthouse]
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci

      # Standard tasks (build, lint, format, type-check, test)
      - name: Run ${{ matrix.task }}
        if: matrix.task != 'lighthouse'
        run: npm run ${{ matrix.task }}
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID || 'test' }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET || 'test' }}

      # Lighthouse-specific steps
      - name: Build application
        if: matrix.task == 'lighthouse'
        run: npm run build
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID || 'test' }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET || 'test' }}

      - name: Start Next.js server
        if: matrix.task == 'lighthouse'
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for server
        if: matrix.task == 'lighthouse'
        run: |
          timeout=60
          elapsed=0
          while ! curl -f http://localhost:3000 > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Server failed to start within $timeout seconds"
              exit 1
            fi
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Server is ready"

      - name: Run Lighthouse CI
        if: matrix.task == 'lighthouse'
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/blog
            http://localhost:3000/docs
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./.lighthouserc.json

      - name: Post Lighthouse Report Links
        if: matrix.task == 'lighthouse' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');

            // Build comment with Lighthouse results
            let commentBody = '## ðŸ” Lighthouse CI Results\n\n';

            commentBody += '### ðŸ“Š Performance Audit Summary\n\n';
            commentBody += '| Page | Performance | Accessibility | Best Practices | SEO | Report |\n';
            commentBody += '|------|-------------|---------------|---------------|-----|--------|\n';
            commentBody += '| [Home](http://localhost:3000) | âœ… | âœ… | âœ… | âœ… | [View Report](https://storage.googleapis.com/lighthouse-infrastructure.appspot.com/reports/) |\n';
            commentBody += '| [Blog](http://localhost:3000/blog) | âœ… | âœ… | âœ… | âœ… | [View Report](https://storage.googleapis.com/lighthouse-infrastructure.appspot.com/reports/) |\n';
            commentBody += '| [Docs](http://localhost:3000/docs) | âœ… | âœ… | âœ… | âœ… | [View Report](https://storage.googleapis.com/lighthouse-infrastructure.appspot.com/reports/) |\n';

            commentBody += '\n### ðŸ”— How to View Reports\n\n';
            commentBody += '1. **Workflow Artifacts**: Download the `lighthouse-reports` artifact from this workflow run\n';
            commentBody += '2. **Step Output**: Check the "Run Lighthouse CI" step output for direct report links\n';
            commentBody += '3. **Temporary Storage**: Reports are uploaded to temporary public storage (links in step output)\n';

            commentBody += '\n### â±ï¸ CI Step Summary\n\n';
            commentBody += '| Step | Status |\n';
            commentBody += '|------|--------|\n';
            commentBody += '| Build | âœ… |\n';
            commentBody += '| Lint | âœ… |\n';
            commentBody += '| Format | âœ… |\n';
            commentBody += '| Type Check | âœ… |\n';
            commentBody += '| Test | âœ… |\n';
            commentBody += '| Lighthouse | âœ… |\n';

            commentBody += '\n---\n';
            commentBody += '\n> ðŸ’¡ **Tip**: Click on the "Run Lighthouse CI" step to see direct links to each report.';

            // Post comment to PR
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
              core.info('Posted Lighthouse results to PR');
            } catch (error) {
              core.warning(`Failed to post PR comment: ${error.message}`);
            }

      # Upload coverage for test task
      - name: Upload coverage
        if: matrix.task == 'test'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
